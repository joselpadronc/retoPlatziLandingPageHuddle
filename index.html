<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Huddle</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
	 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
	<header>
			<div class="header-content">
				<img src="images/logo.svg" alt="Logo Huddle">
			</div>
	</header>

	<section class="main">
		<div class="main-banner">
			<img src="images/illustration-mockups.svg" alt="Banner main">
		</div>
		<div class="main-text">
			<h1>Build The Community Your Fans Will Love</h1>
			<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

			<div class="main-text_btn">
				<a href="#">Register</a>	
			</div>
		</div>
	</section>

	<footer>
		<div class="social-net">
			<img src="images/facebook.png" height="24" width="24" alt="">
			<img src="images/twitter.png" height="24" width="24" alt="">
			<img src="images/instagram.png" height="24" width="24" alt="">
		</div>
	</footer>


	
</body>
</html>
